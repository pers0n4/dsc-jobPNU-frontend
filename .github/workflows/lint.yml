name: Lint

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  lint:
    name: Lint

    timeout-minutes: 10
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        node:
          - 14
          - 12
        include:
          - os: macos-latest
            node: 12
        exclude:
          - os: windows-latest
            node: 14

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2.1.2
      with:
        node-version: ${{ matrix.node }}

    - name: Install dependencies
      run: npm ci

    - name: Run Prettier
      run: npm run lint
